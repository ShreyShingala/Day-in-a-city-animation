<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Wonderland</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Merry Christmas!</h1>
    <h3 class="subtitle">Let's go watch some christmas scenes</h3>
    <a href="#" class="button">Watch the elves work</a>
    <a href="#" class="button">Watch Santa deliver</a>
    <a href="#" class="button">Watch children play</a>
    <div class="snowman">
        <div class="body bottom"></div>
        <div class="body middle">
            <div class="buttons">
                <a href="https://www.youtube.com/watch?v=O3S8QPbJ6AI" class="button1"></a>
                <div class="button2" onclick="location.href='santa-delivers.html'"></div>
                <div class="button3" onclick="location.href='children-play.html'"></div>
            </div>
            <div class="hand-left">
                <div class="finger1"></div>
                <div class="finger2"></div>
            </div>
            <div class="hand-right">
                <div class="finger1"></div>
                <div class="finger2"></div>
            </div>
        </div>
        <div class="body top">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="httop"></div>
            <div class="htbottom"></div>
        </div>
    </div>
    <div class="snowflakes">
        <div class="snowflake" style="--i: 1; --speed: 8s; --offset: 1%; --delay: 0s;">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake" style="--i: 2; --speed: 10s; --offset: 2%; --delay: 0s;">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake" style="--i: 3; --speed: 12s; --offset: 1%; --delay: 0s;">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake" style="--i: 4; --speed: 9s; --offset: 2%; --delay: 0s;">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake" style="--i: 5; --speed: 11s; --offset: 1%; --delay: 0s;">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake" style="--i: 6; --speed: 13s; --offset: 2%; --delay: 0s;">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake" style="--i: 7; --speed: 7s; --offset: 1%; --delay: 0s;">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake" style="--i: 8; --speed: 14s; --offset: 2%; --delay: 0s;">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake" style="--i: 9; --speed: 10s; --offset: 1%; --delay: 0s;">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake" style="--i: 1; --speed: 12s; --offset: 2%; --delay: 5s;">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake" style="--i: 2; --speed: 8s; --offset: 3%; --delay: 3s;">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake" style="--i: 3; --speed: 10s; --offset: 4%; --delay: 5s;">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake" style="--i: 4; --speed: 12s; --offset: 3%; --delay: 7s;">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake" style="--i: 5; --speed: 9s; --offset: 4%; --delay: 8s;">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake" style="--i: 6; --speed: 11s; --offset: 3%; --delay: 6s;">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake" style="--i: 7; --speed: 13s; --offset: 4%; --delay: 4s;">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake" style="--i: 8; --speed: 7s; --offset: 3%; --delay: 5s;">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake" style="--i: 8; --speed: 14s; --offset: 4%; --delay: 4s;">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake" style="--i: 10; --speed: 10s; --offset: 3%; --delay: 9s;">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake" style="--i: 2; --speed: 12s; --offset: 4%; --delay: 7s;">
            <div class="inner">❅</div>
        </div>
    </div>
</body>
</html>

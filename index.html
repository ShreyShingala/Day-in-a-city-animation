<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Wonderland</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio controls autoplay loop style="position: fixed; right: 10px; bottom: 10px;">
        <source src="music/magic-christmas-night-264068.mp3" type="audio/mpeg">
    </audio>
    <h1 class="title">Merry Christmas!</h1>
    <h3 class="subtitle">Let's go watch some christmas scenes</h3>
    <a href="https://www.youtube.com/watch?v=O3S8QPbJ6AI" class="button">Watch the elves work</a>
    <a href="santa_track.html" class="button">Track Santa</a>
    <a href="https://www.youtube.com/watch?v=rSOHHHxKmKE" class="button">Watch children play</a>
    <div class="snowman">
        <div class="body bottom"></div>
        <div class="body middle">
            <div class="buttons">
                <div class="button1"></div>
                <div class="button2"></div>
                <div class="button3"></div>
            </div>
            <div class="hand-left">
                <div class="finger1"></div>
                <div class="finger2"></div>
            </div>
            <div class="hand-right">
                <div class="finger1"></div>
                <div class="finger2"></div>
            </div>
        </div>
        <div class="body top">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="httop"></div>
            <div class="htbottom"></div>
        </div>
    </div>
    <div class="snowflakes">
        <div class="snowflake" style="--i: 1; --speed: 8s; --offset: 1%; --delay: 0s;">
            <div class="inner">❅</div>

        </div>
        <div class="snowflake" style="--i: 8; --speed: 14s; --offset: 2%; --delay: 0s;">
